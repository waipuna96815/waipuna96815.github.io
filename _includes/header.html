<header>
  <nav class="navbar navbar-expand-md navbar-dark" style="background-color: #0000dd;">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ '/' | relative_url }}">Waipuna</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto">
          {% for item in site.data.navi %}
          <li class="nav-item">
            <a class={% if page.url == item.link %}"nav-link active"{% else %}"nav-link"{% endif %} href="{{ item.link | relative_url }}">{{ item.name }}</a>
          </li>
          {% endfor %}
        </ul>
        <ul class="navbar-nav me-0">
          <li class="nav-item">
            <a class="nav-link" href="{{ '/contact.html' | relative_url }}"><i class={% if page.url == "/contact.html" %}"fas fa-envelope menu-icon current"{% else %}"fas fa-envelope menu-icon"{% endif %} title="Contact"></i></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ '/link.html' | relative_url }}"><i class={% if page.url == "/link.html" %}"fas fa-link menu-icon current"{% else %}"fas fa-link menu-icon"{% endif %} title="Link"></i></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://github.com/waipuna96815"><i class="fab fa-github menu-icon" title="Github"></i></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://twitter.com/waipuna96815"><i class="fab fa-twitter menu-icon" title="Twitter"></i></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
